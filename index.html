<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABSEN - SMK BINA SISWA 2 CILILIN</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login-page" id="nama-form">
    <div class="form">
      <h1>ABSEN SMK BINA SISWA 2 CILILIN</h1>
      <form class="login-form" method="post" id="nama-kelas">
        <label for="studentName">Nama</label>
        <input type="text" class="" id="studentName" name="studentName" required>
        <br>
        <label for="pilihKelas">Kelas</label><br>
        <select id="pilihKelas" name="pilihKelas" required>
          <option class="opsikelas1" value="X_TKJ_1">X TKJ 1</option>
          <option class="opsikelas2" value="X_TKJ_2">X TKJ 2</option>
          <option class="opsikelas3" value="X_TKJ_3">X TKJ 3</option>
          <option class="opsikelas4" value="X_TBSM">X TBSM</option>
          <option class="opsikelas5" value="XI_TKJ_1">XI TKJ 1</option>
          <option class="opsikelas6" value="XI_TKJ_2">XI TKJ 2</option>
          <option class="opsikelas7" value="XI_TKJ_3">XI TKJ 3</option>
          <option class="opsikelas8" value="XI_TBSM">XI TBSM</option>
          <option class="opsikelas9" value="XII_TKJ_1">XII TKJ 1</option>
          <option class="opsikelas10" value="XII_TKJ_2">XII TKJ 2</option>
          <option class="opsikelas11" value="XII_TKJ_3">XII TKJ 3</option>
          <option class="opsikelas12" value="XII_TBSM">XII TBSM</option>
        </select>
        <br>
        <button type="submit" class="" id="minta-qrcode">Minta QRCode</button>
      </form>
      <form style="display: none;" class="login-form" action="/sudahabsen" method="post" id="kode-verif">
        <label for="kodeVerif">Kode</label>
        <input type="text" id="kodeVerif" name="kodeVerif" placeholder="" required>
        <button type="submit" id="absen-selesai">Check In</button>
      </form>
    </div>
  </div>
  <script src="./app.js"></script>
  <script src="./hiding.js"></script>
</body>
</html>

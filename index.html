<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script src="app.js"></script>
  <div class="login-form">
    <h1>ABSEN SMK BINA SISWA 2 CILILIN</h1>
    <form class="form-input-material" method="post">
      <label class="label-nama" for="studentName">Nama</label>
      <input type="text" class="input-nama" id="studentName" name="studentName">
      <button type="submit" class="btn-nama">Generate QR Code</button>
    </form>
    <form class="form-input-material" action="/sudahabsen" method="post" id="kodeVerif">
      <label class="label-kode" for="kodeVerif">Kode</label>
      <input type="text" class="input-kode" id="kodeVerif" name="kodeVerif" required>
      <button type="submit" class="btn btn-primary btn-ghost btn-kode">Check In</button>
  </div>
</body>
</html>
